<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Square, Cube & More</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="main-title">✨ Math Magic ✨</h1>

  <div class="container">

    <!-- SQUARE -->
    <div class="square">
      <div class="one">
        <label for="square">Enter a number to find square:</label>
        <input type="number" id="num">
        <button onclick="nums()">Find Square</button>
        <p id="result"></p>
      </div>
    </div>

    <!-- CUBE -->
    <div class="cube">
      <div class="two">
        <label for="cube">Enter a number to find cube:</label>
        <input type="number" id="nums">
        <button onclick="numss()">Find Cube</button>
        <p id="output"></p>
      </div>
    </div>

    <!-- TABLE -->
    <div class="table">
      <div class="three">
        <label for="table">Generate Multiplication Table:</label>
        <input id="table" type="number">
        <button onclick="tables()">Generate</button>
        <pre id="conclusion"></pre>
      </div>
    </div>

    <!-- FORMULA -->
    <div class="formula">
      <div class="four">
        <label for="formula">Enter formula (like 2+2*5):</label>
        <input id="formula" type="text">
        <button onclick="formula()">Evaluate</button>
        <p id="nan"></p>
      </div>
    </div>

    <!-- SQUARE ROOT -->
    <div class="root">
      <div class="five">
        <label for="root">Enter a number to find square root:</label>
        <input id="rootNum" type="number">
        <button onclick="findRoot()">Find Root</button>
        <p id="rootResult"></p>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
